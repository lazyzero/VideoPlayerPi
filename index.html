<head>
	<style>
		body {
			background: #000;
			color: #000;
			cursor: none !important;
		}
		body > * {
			display: none;
			cursor: none;
		}
		selector {
			cursor: none;
		}
	</style>
</head>

<body>
	<style type="text/javascript">
		document.body.requestPointerLock();
	</style>
	
</body>
